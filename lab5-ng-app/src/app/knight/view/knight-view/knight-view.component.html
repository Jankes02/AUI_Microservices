<article *ngIf="knight">
  <header><h2>{{knight.name}}</h2></header>

  <div class="container">
    <table  class="table table-bordered table-hover text-center">
      <tbody>
      <tr>
        <td>Health</td>
        <td>{{knight.health}}</td>
      </tr>
      <tr>
        <td>Strength</td>
        <td>{{knight.strength}}</td>
      </tr>
      <tr>
        <td>Age</td>
        <td>{{knight.age}}</td>
      </tr>
      </tbody>
    </table>

  </div>
</article>
